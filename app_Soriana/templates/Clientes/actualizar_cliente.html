{% extends 'base.html' %}

{% block title %}Actualizar Cliente - Soriana{% endblock %}

{% block content %}
<div class="card shadow p-4 mb-4 bg-white rounded">
    <div class="card-header bg-warning text-dark text-center rounded-top">
        <h2 class="mb-0"><i class="fas fa-user-edit me-2"></i> Actualizar Cliente: {{ cliente.nombre }} {{ cliente.apellido }}</h2>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'realizar_actualizacion_cliente' cliente.pk %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
                </div>
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion|default_if_none:'' }}">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono|default_if_none:'' }}">
                </div>
                <div class="col-md-12">
                    <label for="observaciones" class="form-label">Observaciones</label>
                    <textarea class="form-control" id="observaciones" name="observaciones" rows="3">{{ cliente.observaciones|default_if_none:'' }}</textarea>
                </div>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-warning btn-lg"><i class="fas fa-sync-alt me-2"></i> Actualizar Cliente</button>
                <a href="{% url 'ver_clientes' %}" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-left me-2"></i> Cancelar y Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
