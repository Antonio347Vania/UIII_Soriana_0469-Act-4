{% extends 'base.html' %}

{% block title %}Agregar Cliente - Soriana{% endblock %}

{% block content %}
<div class="card shadow p-4 mb-4 bg-white rounded">
    <div class="card-header bg-success text-white text-center rounded-top">
        <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i> Agregar Nuevo Cliente</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="col-md-12">
                    <label for="observaciones" class="form-label">Observaciones</label>
                    <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                </div>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-save me-2"></i> Guardar Cliente</button>
                <a href="{% url 'ver_clientes' %}" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-left me-2"></i> Volver a la lista</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
